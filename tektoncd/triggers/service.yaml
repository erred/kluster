apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-triggers-controller
  name: tekton-triggers-controller
spec:
  ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: tekton-triggers-controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-triggers-webhook
  name: tekton-triggers-webhook
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: tekton-triggers-webhook
