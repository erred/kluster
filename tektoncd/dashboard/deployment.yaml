apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tekton-dashboard
  name: tekton-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-dashboard
  template:
    metadata:
      labels:
        app: tekton-dashboard
      name: tekton-dashboard
    spec:
      containers:
        - env:
            - name: PORT
              value: "9097"
            - name: WEB_RESOURCES_DIR
              value: /var/run/ko/web
            - name: PIPELINE_RUN_SERVICE_ACCOUNT
              value: ""
            - name: INSTALLED_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard@sha256:fa7cef8ad3cbb1d79af45d87ec7e8913f886b3d55b10acd55995f907aced9ebb
          livenessProbe:
            httpGet:
              path: /health
              port: 9097
          name: tekton-dashboard
          ports:
            - containerPort: 9097
          readinessProbe:
            httpGet:
              path: /readiness
              port: 9097
          resources: null
      serviceAccountName: tekton-dashboard
