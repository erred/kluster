apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-dashboard
  name: tekton-dashboard
spec:
  ports:
    - name: http
      port: 9097
      protocol: TCP
      targetPort: 9097
  selector:
    app: tekton-dashboard
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: tekton-dashboard
spec:
  host: tekton.seankhliao.com
  prefix: /
  timeout_ms: 30000
  service: http://tekton-dashboard.tektoncd:9097
