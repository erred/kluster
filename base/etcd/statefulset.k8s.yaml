apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: etcd
  name: etcd
  namespace: etcd
spec:
  replicas: 1
  serviceName: etcd-headless
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: etcd
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2381"
      labels:
        app.kubernetes.io/name: etcd
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: etcd
      terminationGracePeriodSeconds: 10
      containers:
        - name: etcd
          image: k8s.gcr.io/etcd:3.4.13-0
          # image: bitnami/etcd:latest
          command:
            - etcd
            - --advertise-client-urls=http://$(POD_NAME).etcd-headless.default.svc.cluster.local:2379
            - --data-dir=/data
            - --listen-client-urls=http://0.0.0.0:2379
            - --listen-peer-urls=http://0.0.0.0:2380
            - --listen-metrics-urls=http://0.0.0.0:2381
            - --name=$(POD_NAME)
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: client
              containerPort: 2379
            - name: metrics
              containerPort: 2381
          livenessProbe:
            httpGet:
              path: /health
              port: 2381
          readinessProbe:
            httpGet:
              path: /health
              port: 2381
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2G
