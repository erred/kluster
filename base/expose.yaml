apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: k
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http-k
        number: 80
        protocol: HTTP
      hosts:
        - "*.k.seankhliao.com"
      tls:
        httpsRedirect: true
    - port:
        name: https-k
        number: 443
        protocol: HTTPS
      hosts:
        - "*.k.seankhliao.com"
      tls:
        mode: SIMPLE
        credentialName: k-tls
        minProtocolVersion: TLSV1_3
