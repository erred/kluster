apiVersion: v1
kind: Service
metadata:
  name: alpine
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    app: alpine
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: alpine
  name: alpine
spec:
  serviceName: alpine
  replicas: 1
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
      name: alpine
    spec:
      containers:
        - name: alpine
          image: alpine
          command:
            - sleep
            - "2073600"
          ports:
            - containerPort: 8080
