apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
commonLabels:
  app.kubernetes.io/name: coredns
  app.kubernetes.io/instance: kubedns
resources:
  - clusterrole.k8s.yaml
  - clusterrolebinding.k8s.yaml
  - deployment.k8s.yaml
  - service.k8s.yaml
  - serviceaccount.k8s.yaml
configMapGenerator:
  - name: coredns
    files:
      - Corefile
