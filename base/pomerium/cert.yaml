apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: pomerium
  name: pomerium
spec:
  secretName: pomerium-cert
  duration: 87600h # 10 years
  renewBefore: 360h
  dnsNames:
    - "pomerium"
    - "pomerium.ingress.svc.cluster.local"
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
