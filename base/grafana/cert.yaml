apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  secretName: grafana-cert
  duration: 87600h # 10 years
  renewBefore: 360h
  dnsNames:
    - "grafana"
    - "grafana.ingress.svc.cluster.local"
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
