apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: debug-sts
  namespace: default
spec:
  serviceName: debug-sts
  selector:
    matchLabels:
      app.kubernetes.io/name: debug-sts
  template:
    metadata:
      labels:
        app.kubernetes.io/name: debug-sts
    spec:
      containers:
        - name: debug
          image: alpine
          volumeMounts:
            - mountPath: /opt/d1
              name: d1
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: d1
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        storageClassName: longhorn
