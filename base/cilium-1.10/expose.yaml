apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hubble
  namespace: istio-system
spec:
  hosts:
    - hubble.k.seankhliao.com
  gateways:
    - k
  http:
    - match:
        - authority:
            exact: hubble.k.seankhliao.com
      route:
        - destination:
            host: hubble-ui.kube-system.svc.cluster.local
            port:
              number: 80
