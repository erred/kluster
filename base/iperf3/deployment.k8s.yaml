apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3
spec:
  template:
    spec:
      serviceAccountName: iperf3
      containers:
        - image: docker.io/seankhliao/iperf3
          name: iperf3
          ports:
            - containerPort: 5201
              protocol: TCP
              hostPort: 5201
            - containerPort: 5201
              protocol: UDP
              hostPort: 5201
