apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/name: registry
  name: registry
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`reg.seankhliao.com`)
      services:
        - kind: Service
          name: registry
          port: 443
  tls: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: registry
  name: registry
spec:
  selector:
    app.kubernetes.io/name: registry
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8080
