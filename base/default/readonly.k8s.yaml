apiVersion: v1
kind: Pod
metadata:
  name: readonly-test
spec:
  containers:
    - name: alpine
      image: alpine
      command:
        - /bin/sh
        - -c
        - sleep 1000000
      volumeMounts:
        - mountPath: /opt
          name: vol
  volumes:
    - name: vol
      persistentVolumeClaim:
        claimName: vol
        readOnly: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vol
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
