---
apiVersion: kubevirt.io/v1
kind: KubeVirt
metadata:
  name: kubevirt
  namespace: kubevirt
spec:
  customizeComponents:
    patches:
      - resourceName: virt-api
        resourceType: Deployment
        type: strategic
        patch: |
          {"spec": {"replicas":1}}
      - resourceName: virt-controller
        resourceType: Deployment
        type: strategic
        patch: |
          {"spec": {"replicas":1}}
