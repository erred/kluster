apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: opentelemetry-agent
spec:
  revisionHistoryLimit: 1
  template:
    spec:
      enableServiceLinks: false
      serviceAccountName: opentelemetry-agent
      terminationGracePeriodSeconds: 10
      containers:
        - name: opentelemetry-agent
          image: otel/opentelemetry-collector-contrib:latest
          args:
            - --config=/config/config.yaml
            - --metrics-addr=:8888
            - --mem-ballast-size-mib=200
          env:
            - name: K8S_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: HOST_PROC
              value: /host/proc
            - name: HOST_SYS
              value: /host/sys
            - name: HOST_RUN
              value: /host/run
            - name: HOST_DEV
              value: /host/dev
          ports:
            - name: pprof
              containerPort: 1777
            - name: otlp
              containerPort: 4317
            - name: metrics
              containerPort: 8888
            - name: health
              containerPort: 13133
            - name: zpages
              containerPort: 55679
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /host/proc
              name: proc
              readOnly: true
            - mountPath: /host/sys
              name: sys
              readOnly: true
            - mountPath: /host/run
              name: run
              readOnly: true
            - mountPath: /host/dev
              name: dev
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: opentelemetry-agent
        - name: proc
          hostPath:
            path: /proc
        - name: sys
          hostPath:
            path: /sys
        - name: run
          hostPath:
            path: /run
        - name: dev
          hostPath:
            path: /dev
