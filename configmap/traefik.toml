defaultEntryPoints = ["http", "https"]

[entryPoints]

[entryPoints.http]
  address = ":80"

[entryPoints.http.redirect]
  entryPoint = "https"

[entryPoints.https]
  address = ":443"

[entryPoints.https.tls]

[acme]
  caServer = "https://acme-v02.api.letsencrypt.org/directory"
  email = "tls@seankhliao.com"
  entryPoint = "https"
  storage = "acme.json"

[acme.dnsChallenge]
  provider = "cloudflare"
  delayBeforeCheck = 0

[[acme.domains]]
  main = "*.seankhliao.com"
  sans = ["seankhliao.com"]
