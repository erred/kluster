apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: recaptcha-verify
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.seankhliao.com`) && PathPrefix(`/recaptcha`)
      kind: Rule
      services:
        - name: recaptcha-verify
          port: 80
  tls:
    secretName: acme-prod-crt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: recaptcha-verify
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 80
      targetPort: web
  selector:
    app: recaptcha-verify
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: recaptcha-verify
  labels:
    app: recaptcha-verify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recaptcha-verify
  template:
    metadata:
      labels:
        app: recaptcha-verify
    spec:
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      containers:
        - name: recaptcha-verify
          image: gcr.io/com-seankhliao/recaptcha-verify
          resources:
            requests:
              cpu: 10m
          env:
            - name: GODEBUG
              value: tls13=1
            - name: ORIGINS
              value: "https://seankhliao.com, https://com-seankhliao.web.app, https://com-seankhliao.firebaseapp.com"
            - name: RECAPTCHA_KEY
              valueFrom:
                secretKeyRef:
                  name: recaptcha
                  key: recaptcha_server
          ports:
            - name: web
              containerPort: 8080
