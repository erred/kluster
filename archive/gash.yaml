apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gash
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: gash
spec:
  rules:
    - host: gash.seankhliao.com
      http:
        paths:
          - path: /
            backend:
              serviceName: gash
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gash
  labels:
    app: gash
spec:
  type: ClusterIP
  selector:
    app: gash
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gash
  labels:
    app: gash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gash
  template:
    metadata:
      labels:
        app: gash
    spec:
      initContainers:
        - image: gcr.io/com-seankhliao/cf-dns-update
          name: cf-dns-update
          env:
            - name: RECORD_NAME
              value: "gash"
            - name: RECORD_TYPE
              value: "CNAME"
            - name: ZONE_NAME
              value: "seankhliao.com"
            - name: CONTENT
              value: "kluster.seankhliao.com"
            - name: NO_PROXY
              value: "true"
            - name: X_AUTH_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_email
            - name: X_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_key
      containers:
        - name: gash
          image: gcr.io/com-seankhliao/gash:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 5m
            limits:
              cpu: 50m
