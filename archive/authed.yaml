apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authed
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.seankhliao.com`) && PathPrefix(`/authed`)
      kind: Rule
      services:
        - name: authed
          port: 80
  tls:
    secretName: acme-prod-crt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: authed
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 80
      targetPort: grpc
  selector:
    app: authed
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: authed
  labels:
    app: authed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authed
  template:
    metadata:
      labels:
        app: authed
    spec:
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      containers:
        - name: authed
          image: gcr.io/com-seankhliao/authed
          resources:
            requests:
              cpu: 20m
              memory: 20Mi
            # limits:
            #   cpu: 40m
            #   memory: 40Mi
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: GODEBUG
              value: tls13=1,http1debug=2,http2debug=2
            - name: ORIGINS
              value: "https://seankhliao.com, https://com-seankhliao.web.app, https://com-seankhliao.firebaseapp.com"
            - name: HEADERS
              value: "*"
            - name: LOG_LEVEL
              value: INFO
          ports:
            - name: grpc
              containerPort: 8080
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google/
      volumes:
        - name: service-account-key
          secret:
            secretName: firebase-admin
