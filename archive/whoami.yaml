# kind: Ingress
# metadata:
#   name: whoami
#   annotations:
#     kubernetes.io/ingress.class: traefik
#   labels:
#     app: whoami
# spec:
#   rules:
#     - host: api.seankhliao.com
#       http:
#         paths:
#           - path: /whoami/
#             backend:
#               serviceName: whoami
#               servicePort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.seankhliao.com`) && PathPrefix(`/whoami`)
      kind: Rule
      services:
        - name: whoami
          port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: whoami
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  labels:
    app: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami
          resources:
            requests:
              cpu: 5m
            limits:
              cpu: 50m
          ports:
            - name: web
              containerPort: 80
