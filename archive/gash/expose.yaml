apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gash
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: gash
spec:
  rules:
    - host: gash.seankhliao.com
      http:
        paths:
          - path: /
            backend:
              serviceName: gash
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: gash
  labels:
    app: gash
spec:
  type: ClusterIP
  selector:
    app: gash
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
