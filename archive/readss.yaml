apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: readss
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.seankhliao.com`) && PathPrefix(`/readss`)
      kind: Rule
      services:
        - name: readss
          port: 80
  tls:
    secretName: acme-prod-crt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: readss
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 80
      targetPort: web
  selector:
    app: readss
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: readss
  labels:
    app: readss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readss
  template:
    metadata:
      labels:
        app: readss
    spec:
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      containers:
        - name: readss
          image: gcr.io/com-seankhliao/readss
          resources:
            requests:
              cpu: 20m
              memory: 40Mi
            limits:
              cpu: 40m
              memory: 80Mi
          env:
            - name: GODEBUG
              value: tls13=1
            - name: DEBUG
              value: "1"
            - name: ORIGINS
              value: "https://seankhliao.com, https://com-seankhliao.web.app, https://com-seankhliao.firebaseapp.com"
            - name: HEADERS
              value: "*"
          ports:
            - name: web
              containerPort: 8090
          volumeMounts:
            - name: subs
              mountPath: /etc/readss/
      volumes:
        - name: subs
          configMap:
            name: readsssubs
