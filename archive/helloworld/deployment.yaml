apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
        - name: helloworld
          image: gcr.io/com-seankhliao/helloworld:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 8443
              name: grpc
          resources:
            requests:
              cpu: 5m
            limits:
              cpu: 50m
