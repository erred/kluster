apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: helloworld
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/protocol: h2c
    # traefik.protocol: h2c
  labels:
    app: helloworld
spec:
  rules:
    - host: helloworld.seankhliao.com
      http:
        paths:
          - path: /http
            backend:
              serviceName: helloworld
              servicePort: http
          - path: /
            backend:
              serviceName: helloworld
              servicePort: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld
  labels:
    app: helloworld
spec:
  type: ClusterIP
  selector:
    app: helloworld
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
    - port: 443
      protocol: TCP
      targetPort: grpc
      name: grpc
