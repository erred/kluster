apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: tekton
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`tekton.seankhliao.com`)
      middlewares:
        - name: auth-tekton
      services:
        - kind: Service
          name: tekton-dashboard
          port: 80
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-tekton
spec:
  forwardAuth:
    address: http://pomerium.networking.svc.cluster.local/?uri=https://tekton.seankhliao.com
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-dashboard
  name: tekton-dashboard
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9097
  selector:
    app: tekton-dashboard
