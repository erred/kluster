apiVersion: apps/v1
kind: Deployment
metadata:
  name: pomerium
  labels:
    app: pomerium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pomerium
  template:
    metadata:
      labels:
        app: pomerium
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - image: pomerium/pomerium:latest
          name: pomerium
          envFrom:
            - secretRef:
                name: pomerium
          args:
            - --config=/etc/pomerium/config.yaml
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ping
              port: 80
          livenessProbe:
            httpGet:
              path: /ping
              port: 80
          volumeMounts:
            - mountPath: /etc/pomerium/
              name: config
      volumes:
        - name: config
          configMap:
            name: pomerium
