apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: le-issuer-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: cluster17-acme@seankhliao.com
    privateKeySecretRef:
      name: le-issuer-staging-key
    solvers:
      - dns01:
          cloudflare:
            email: seankhliao@gmail.com
            apiKeySecretRef:
              name: cloudflare-token
              key: api-token
