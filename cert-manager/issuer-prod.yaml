apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: acme-prod-issuer
spec:
  acme:
    email: cluster11issuer@seankhliao.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: le-prod
    solvers:
      - dns01:
          selector:
            matchLabels:
              use-cloudflare-solver: "true"
          cloudflare:
            email: seankhliao@gmail.com
            apiKeySecretRef:
              name: cloudflare
              key: cloudflare_key
