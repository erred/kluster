apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: readss
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`api.seankhliao.com`) && PathPrefix(`/readss`)
      kind: Rule
      services:
        - name: readss
          port: 80
  tls:
    secretName: acme-prod-crt-secret
---
apiVersion: v1
kind: Service
metadata:
  name: readss
spec:
  type: ClusterIP
  ports:
    - name: grpc-web
      port: 80
      protocol: TCP
      targetPort: 8090
  selector:
    app: readss
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: readss
  labels:
    app: readss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readss
  template:
    metadata:
      labels:
        app: readss
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
              weight: 100
      containers:
        - name: readss
          image: gcr.io/com-seankhliao/readss
          resources:
            requests:
              cpu: 5m
          env:
            - name: GODEBUG
              value: tls13=1
            - name: ORIGINS
              value: "https://seankhliao.com, https://com-seankhliao.web.app, https://com-seankhliao.firebaseapp.com"
            - name: HEADERS
              value: "*"
          ports:
            - name: grpc-web
              containerPort: 8090
          volumeMounts:
            - name: subs
              mountPath: /etc/readss/
      volumes:
        - name: subs
          configMap:
            name: readsssubs
