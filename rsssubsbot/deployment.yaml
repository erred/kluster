kind: Deployment
apiVersion: apps/v1
metadata:
  name: rsssubsbot
spec:
  replicas: 1
  # strategy:
  #   type: RollingUpdate
  #   rollingUpdate:
  #     maxUnavailable: 1
  selector:
    matchLabels:
      app: rsssubsbot
  template:
    spec:
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      containers:
        - name: rsssubsbot
          image: gcr.io/com-seankhliao/rsssubsbot:latest
          envFrom:
            - configMapRef:
                name: rsssubsbot-env
            - secretRef:
                name: telegram-rsssubsbot
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google/
      volumes:
        - name: service-account-key
          secret:
            secretName: rsssubsbot-sa
