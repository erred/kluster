apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: simple-container
spec:
  params:
    - name: url
      description: url of repo to clone
    - name: revision
      description: revision of repo to clone
    - name: image
      description: name of resulting image (will be tagged with revision and latest)
  workspaces:
    - name: src
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: src
          workspace: src
    - name: build
      taskRef:
        name: kaniko
      runAfter:
        - clone
      params:
        - name: image
          value: $(params.image)
        - name: tag
          value: $(params.revision)
      workspaces:
        - name: src
          workspace: src
