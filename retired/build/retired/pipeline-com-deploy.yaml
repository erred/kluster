apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: com-deploy
spec:
  params:
    - name: url
      description: url of repo to clone
      default: https://github.com/seankhliao/com-seankhliao
    - name: revision
      description: revision of repo to clone
  workspaces:
    - name: src
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: src
          workspace: src
    - name: render
      taskRef:
        name: webstyle
      runAfter:
        - clone
      workspaces:
        - name: src
          workspace: src
    - name: upload
      taskRef:
        name: firebase-upload
      runAfter:
        - render
      workspaces:
        - name: src
          workspace: src

    - name: flush-cache
      taskRef:
        name: cloudflare-cache-purge
