apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vanity
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`go.seankhliao.com`)
      services:
        - kind: Service
          name: vanity
          port: 8080
  tls: {}

---
apiVersion: v1
kind: Service
metadata:
  name: vanity
  labels:
    app: vanity
spec:
  type: ClusterIP
  selector:
    app: vanity
  ports:
    - port: 8080
      targetPort: 8080
