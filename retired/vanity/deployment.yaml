kind: Deployment
apiVersion: apps/v1
metadata:
  name: vanity
  labels:
    app: vanity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vanity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: vanity
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: vanity
          image: seankhliao/vanity:latest
          # args:
          #   - -tmpl=/data/template.gohtml
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          # volumeMounts:
          #   - name: config
          #     mountPath: /data
      terminationGracePeriodSeconds: 300
