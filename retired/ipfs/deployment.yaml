apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ipfs
  name: ipfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: ipfs
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/debug/metrics/prometheus"
    spec:
      containers:
        - name: ipfs
          image: ipfs/go-ipfs:latest
          env:
            - name: IPFS_PATH
              value: /data
            - name: IPFS_PROFILE
              value: server
          ports:
            - name: swarm
              containerPort: 4001
            - name: api
              containerPort: 5001
            - name: gateway
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /debug/metrics/prometheus
              port: api
          readinessProbe:
            httpGet:
              path: /debug/metrics/prometheus
              port: api
          volumeMounts:
            - name: storage
              mountPath: /data
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: ipfs
