apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nc
spec:
  selector:
    matchLabels:
      app: nc
  template:
    spec:
      containers:
        - name: web
          image: alpine:latest
          command:
            - nc
          args:
            - -lk
            - -p
            - "80"
            - -e
            - /usr/bin/nc 
            - traefik 
            - "80"
          ports:
            - containerPort: 80
              hostPort: 80
        - name: websecure
          image: alpine:latest
          command:
            - nc
          args:
            - -lk
            - -p
            - "443"
            - -e
            - /usr/bin/nc 
            - traefik
            - "443"
          ports:
            - containerPort: 443
              hostPort: 443
