apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - rbac.yaml
  - service.yaml
  - volume.yaml
configMapGenerator:
  - name: weechat-config
    files:
      - config/irc.conf
      - config/logger.conf
secretGenerator:
  - name: weechat-ssl
    files:
      - ssl/relay.pem
      - ssl/freenode.pem
      - ssl/relay.conf
images:
  - name: us.gcr.io/com-seankhliao/weechat
