apiVersion: batch/v1
kind: Job
metadata:
  name: contour-certgen-v1.16.0
  namespace: contour
spec:
  ttlSecondsAfterFinished: 0
  template:
    metadata:
      labels:
        app: contour-certgen
    spec:
      containers:
      - name: contour
        image: docker.io/projectcontour/contour:v1.16.0
        imagePullPolicy: Always
        command:
        - contour
        - certgen
        - --kube
        - --incluster
        - --overwrite
        - --secrets-format=compact
        - --namespace=$(CONTOUR_NAMESPACE)
        env:
        - name: CONTOUR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      restartPolicy: Never
      serviceAccountName: contour-certgen
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
  parallelism: 1
  completions: 1
  backoffLimit: 1
