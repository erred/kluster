apiVersion: apps/v1
kind: Deployment
metadata:
  name: earbug
  labels:
    app: earbug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: earbug
  template:
    metadata:
      labels:
        app: earbug
    spec:
      nodeSelector:
        cloud.google.com/gke-preemptible: "true"
      containers:
        - name: earbug
          image: gcr.io/com-seankhliao/earbug
          args:
            - -t
            - /var/secrets/spotify/token.json
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
            - name: BUCKET
              value: earbug-storage
            - name: SPOTIFY_ID
              valueFrom:
                secretKeyRef:
                  name: spotify
                  key: spotify_id
            - name: SPOTIFY_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify
                  key: spotify_secret
          resources:
            requests:
              cpu: 10m
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google
            - name: spotify-token
              mountPath: /var/secrets/spotify
      volumes:
        - name: service-account-key
          secret:
            secretName: storage-admin
        - name: spotify-token
          secret:
            secretName: spotify
