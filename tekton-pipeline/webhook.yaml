      service:
        name: tekton-pipelines-webhook
        namespace: tekton-pipelines
    failurePolicy: Fail
    sideEffects: None
    name: config.webhook.pipeline.tekton.dev
    namespaceSelector:
      matchExpressions:
        - key: pipeline.tekton.dev/release
          operator: Exists
