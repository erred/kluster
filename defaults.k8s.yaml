apiVersion: v1
kind: ServiceAccount
metadata:
  name: default
---
apiVersion: v1
kind: LimitRange
metadata:
  name: default-limitrange
spec:
  limits:
    - type: Container
      default:
        cpu: 100m
        memory: 100Mi
      defaultRequest:
        cpu: 10m
        memory: 20Mi
      # min:
      # max:
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: "runtime/default"
    seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
    apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
  name: default-security
spec:
  # # user
  runAsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  runAsUser:
    rule: "MustRunAsNonRoot"
  fsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  supplementalGroups:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  # # privilege
  privileged: false
  allowPrivilegeEscalation: false
  defaultAllowPrivilegeEscalation: false
  # # host
  hostIPC: false
  hostNetwork: false
  hostPID: false
  hostPorts: []
  # allowedHostPaths: []
  # allowedProcMountTypes: []
  # allowedUnsafeSysctls: []
  # forbiddenSysctls: []
  seLinux:
    rule: "RunAsAny"
  # # capabilities
  # allowedCapabilities:
  # defaultAddCapabilities:
  requiredDropCapabilities:
    - ALL
    # # Default set from Docker, without DAC_OVERRIDE or CHOWN
    # - FOWNER
    # - FSETID
    # - KILL
    # - SETGID
    # - SETUID
    # - SETPCAP
    # - NET_BIND_SERVICE
    # - NET_RAW
    # - SYS_CHROOT
    # - MKNOD
    # - AUDIT_WRITE
    # - SETFCAP
  # # filesystem
  readOnlyRootFilesystem: false
  volumes:
    - secret
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: default-security
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - default-security
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: default-security
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default-security
subjects:
  - kind: ServiceAccount
    name: default
