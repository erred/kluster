kind: Deployment
apiVersion: apps/v1
metadata:
  name: calproxy
  labels:
    app: calproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calproxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: calproxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: calproxy
          image: gcr.io/com-seankhliao/calproxy:v0.2.1
          env:
            - name: JAEGER_SAMPLER_MANAGER_HOST_PORT
              value: jaeger-ingest.monitor.svc.cluster.local:5778
            - name: JAEGER_ENDPOINT
              value: http://jaeger-ingest.monitor.svc.cluster.local:14268/api/traces
            - name: JAEGER_RPC_METRICS
              value: "true"
            - name: PORT
              value: "80"
          envFrom:
            - secretRef:
                name: calproxy-config
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /ping
              port: 80
          livenessProbe:
            httpGet:
              path: /ping
              port: 80
