kind: Deployment
apiVersion: apps/v1
metadata:
  name: calproxy
  labels:
    app: calproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calproxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: calproxy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: calproxy
          image: seankhliao/calproxy:latest
          envFrom:
            - secretRef:
                name: calproxy-config
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
