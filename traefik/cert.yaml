apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: seankhliao-com
spec:
  secretName: seankhliao-com
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - "seankhliao.com"
    - "*.seankhliao.com"
  issuerRef:
    name: le-issuer
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
spec:
  defaultCertificate:
    secretName: seankhliao-com
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: tlsoption
spec:
  minVersion: VersionTLS13
