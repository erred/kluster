apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: le-default-cert
spec:
  secretName: le-default-cert
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - "*.seankhliao.com"
  issuerRef:
    name: le-issuer
    kind: ClusterIssuer
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
spec:
  defaultCertificate:
    secretName: le-default-cert
---
apiVersion: traefik.containo.us/v1alpha1
kind: TLSOption
metadata:
  name: tlsoption
spec:
  minVersion: VersionTLS13
