kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
spec:
  template:
    spec:
      initContainers:
        - image: gcr.io/com-seankhliao/cf-dns-update:latest
          name: cf-dns-update
          env:
            - name: RECORD
              value: seankhliao.com:noproxy:api:A:1
            - name: X_AUTH_EMAIL
              value: seankhliao@gmail.com
            - name: X_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare-default
                  key: key
