apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: traefik
  name: traefik
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      # tolerations:
      #   - key: stable
      #     operator: Exists
      #     effect: NoExecute
      nodeSelector:
        pool-type: stable
      serviceAccountName: traefik
      terminationGracePeriodSeconds: 10
      containers:
        - name: traefik
          image: traefik:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: traefik
              containerPort: 9000
              protocol: TCP
            - name: http
              containerPort: 80
              protocol: TCP
              hostPort: 80
            - name: https
              containerPort: 443
              protocol: TCP
              hostPort: 443
          readinessProbe:
            httpGet:
              path: /ping
              port: 9000
          livenessProbe:
            httpGet:
              path: /ping
              port: 9000
          volumeMounts:
            - name: config
              mountPath: /etc/traefik
            - name: internal-ca
              mountPath: /etc/internal-ca
      volumes:
        - name: config
          configMap:
            name: traefik
        - name: internal-ca
          configMap:
            name: internal-ca
