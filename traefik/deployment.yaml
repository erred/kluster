apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
      containers:
        - name: traefik
          image: traefik:v2.0
          args:
            - --api.insecure=true
            - --accesslog=true
            - --global.sendanonymoususage=false
            - --entrypoints.web.Address=:8000
            - --entrypoints.websecure.Address=:4443
            - --providers.kubernetescrd=true
            # - --certificatesresolvers.default.acme.tlschallenge
            # - --certificatesresolvers.default.acme.httpchallenge
            # - --certificatesResolvers.default.acme.httpChallenge.entryPoint=web
            # - --certificatesresolvers.default.acme.keytype=EC256
            # - --certificatesresolvers.default.acme.email=cluster16-letsencrypt@seankhliao.com
            # - --certificatesresolvers.default.acme.storage=acme.json
          ports:
            - name: web
              containerPort: 8000
              hostPort: 80
            - name: websecure
              containerPort: 4443
              hostPort: 443
            - name: admin
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 60m
              memory: 40Mi
          volumeMounts:
            - name: config
              mountPath: /etc/traefik/
            - name: cf-certs
              mountPath: /var/secrets/cf-certs/
      volumes:
        - name: config
          configMap:
            name: traefikconf
        - name: cf-certs
          secret:
            secretName: cf-certs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefikconf
data:
  traefik.toml: |
    [accessLog]
      format = "json"
    [api]
      insecure = true
    [log]
      level = "ERROR"
    [entryPoints]
      [entryPoints.web]
        Address = ":8000"
      [entryPoints.websecure]
        Address = ":4443"
    [global]
      sendAnonymousUsage = false
    [providers]
      [providers.kubernetesCRD]
      [providers.file]
        filename = "/etc/traefik/dyn.toml"
  dyn.toml : |
    [tls.stores]
      [tls.stores.default]
        [tls.stores.default.defaultCertificate]
          certFile = "/var/secrets/cf-certs/tls.crt"
          keyFile  = "/var/secrets/cf-certs/tls.key"
