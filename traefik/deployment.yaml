apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik

spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
      containers:
        - name: traefik
          image: traefik:v2.0
          args:
            - --api.insecure
            - --accesslog=true
            - --global.sendanonymoususage=false
            - --entrypoints.web.Address=:8000
            - --entrypoints.websecure.Address=:4443
            - --providers.kubernetescrd
            - --certificatesresolvers.default.acme.tlschallenge
            - --certificatesresolvers.default.acme.httpchallenge
            - --certificatesResolvers.default.acme.httpChallenge.entryPoint=web
            - --certificatesresolvers.default.acme.keytype=EC256
            - --certificatesresolvers.default.acme.email=cluster16-letsencrypt@seankhliao.com
            - --certificatesresolvers.default.acme.storage=acme.json
          ports:
            - name: web
              containerPort: 8000
              hostPort: 80
            - name: websecure
              containerPort: 4443
              hostPort: 443
            - name: admin
              containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 20Mi
            limits:
              cpu: 60m
              memory: 40Mi
