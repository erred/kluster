global:
  checkNewVersion: false
  sendAnonymousUsage: false
entrypoints:
  traefik:
    address: ":9000"
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"
providers:
  kubernetesCRD: {}
metrics:
  prometheus: {}
ping:
  entryPoint: traefik
log:
  level: ERROR
accessLog: {}
tracing:
  jaeger:
    samplingServerURL: "http://jaeger-ingest.monitor.svc.cluster.local:5778/sampling"
    gen128Bit: true
    collector:
      Endpoint: "http://jaeger-ingest.monitor.svc.cluster.local:14268/api/traces"
