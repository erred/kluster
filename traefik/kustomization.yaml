apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: traefik
resources:
  - cert.yaml
  - crd.yaml
  - daemonset.yaml
  - namespace.yaml
  - rbac.yaml
configMapGenerator:
  - name: traefik
    files:
      - config/traefik.yaml
  - name: internal-ca
    files:
      - config/ca.crt
images:
  - name: traefik
    newTag: v2.2.11
