apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`traefik.api.seankhliao.com`)
      middlewares:
        - name: auth-traefik
      services:
        - kind: Service
          name: traefik
          port: 9000
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-traefik
spec:
  forwardAuth:
    address: http://pomerium.networking.svc.cluster.local/?uri=https://traefik.api.seankhliao.com
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  labels:
    app: traefik
spec:
  type: ClusterIP
  selector:
    app: traefik
  ports:
    - port: 9000
      name: traefik
      targetPort: traefik
