apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: weechat
  app.kubernetes.io/managed-by: kustomize
namespace: apps
resources:
  - deployment.k8s.yaml
  - rbac.k8s.yaml
  - service.k8s.yaml
  - volume.k8s.yaml
configMapGenerator:
  - name: weechat-config
    files:
      - config/irc.conf
      - config/logger.conf
secretGenerator:
  - name: weechat-ssl
    files:
      - ssl/relay.pem
      - ssl/freenode.pem
      - ssl/relay.conf
