apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: saver
  name: saver
  namespace: apps
spec:
  ports:
  - port: 443
    targetPort: 8080
  selector:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: saver
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: saver
  name: saver
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/name: saver
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
      labels:
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: saver
    spec:
      containers:
      - args:
        - -db=postgresql://saver@cockroachdb.datastore.svc.cluster.local:26257/saver?sslmode=verify-full&sslrootcert=/var/secret/cockroachdb/ca.crt&sslcert=/var/secret/cockroachdb/tls.crt&sslkey=/var/secret/cockroachdb/tls.key
        image: reg.seankhliao.com/saver:2d12a8e
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8000
        name: saver
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 8000
          name: metrics
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
        volumeMounts:
        - mountPath: /var/secret/tls
          name: certs
        - mountPath: /var/secret/cockroachdb
          name: client
      imagePullSecrets:
      - name: regcred
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      terminationGracePeriodSeconds: 10
      volumes:
      - name: certs
        secret:
          secretName: saver-cert
      - name: client
        secret:
          secretName: cockroachdb-client-saver
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: saver
  name: cockroachdb-client-saver
  namespace: apps
spec:
  commonName: saver
  duration: 2160h
  issuerRef:
    kind: ClusterIssuer
    name: internal-ca
  renewBefore: 360h
  secretName: cockroachdb-client-saver
  usages:
  - client auth
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: saver
  name: saver
  namespace: apps
spec:
  dnsNames:
  - saver
  - saver.apps.svc.cluster.local
  duration: 87600h
  issuerRef:
    kind: ClusterIssuer
    name: internal-ca
  renewBefore: 360h
  secretName: saver-cert
