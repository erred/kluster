kind: Deployment
apiVersion: apps/v1
metadata:
  name: iglogbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iglogbot
  template:
    spec:
      serviceAccountName: iglogbot
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: cloud.google.com/gke-preemptible
                    operator: Exists
      containers:
        - name: iglogbot
          image: gcr.io/com-seankhliao/iglogbot:latest
          envFrom:
            - configMapRef:
                name: iglogbot-env
            - secretRef:
                name: telegram-iglogbot
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google/
      volumes:
        - name: service-account-key
          secret:
            secretName: iglog-sa
