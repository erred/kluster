apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`grafana.seankhliao.com`)
      middlewares:
        - name: auth-grafana
        - name: auth-grafana-email
      services:
        - kind: Service
          name: grafana
          port: 443
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: auth-grafana
spec:
  forwardAuth:
    address: http://pomerium.ingress.svc.cluster.local/?uri=https://grafana.seankhliao.com
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: auth-grafana-email
spec:
  headers:
    customRequestHeaders:
      X-User-Email: pomerium@seankhliao.com
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  type: ClusterIP
  ports:
    - port: 443
      targetPort: 8080
  selector:
    app.kubernetes.io/name: grafana
