apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: "runtime/default"
    seccomp.security.alpha.kubernetes.io/defaultProfileName: "runtime/default"
    apparmor.security.beta.kubernetes.io/allowedProfileNames: "runtime/default"
    apparmor.security.beta.kubernetes.io/defaultProfileName: "runtime/default"
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  # privileged: false
  # allowPrivilegeEscalation: false
  # requiredDropCapabilities:
  #   # Default set from Docker, without DAC_OVERRIDE or CHOWN
  #   - FOWNER
  #   - FSETID
  #   - KILL
  #   - SETGID
  #   - SETUID
  #   - SETPCAP
  #   - NET_BIND_SERVICE
  #   - NET_RAW
  #   - SYS_CHROOT
  #   - MKNOD
  #   - AUDIT_WRITE
  #   - SETFCAP
  # volumes:
  #   - "configMap"
  #   - "emptyDir"
  #   - "projected"
  #   - "secret"
  #   - "downwardAPI"
  #   - "persistentVolumeClaim"
  # hostNetwork: false
  # hostIPC: false
  # hostPID: false
  # runAsUser:
  #   rule: "RunAsAny"
  # seLinux:
  #   rule: "RunAsAny"
  # supplementalGroups:
  #   rule: "RunAsAny"
  # fsGroup:
  #   rule: "RunAsAny"
  # readOnlyRootFilesystem: false
  #
  runAsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  runAsUser:
    rule: "MustRunAsNonRoot"
  fsGroup:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  supplementalGroups:
    rule: "MustRunAs"
    ranges:
      - min: 1
        max: 65535
  # # privilege
  privileged: false
  allowPrivilegeEscalation: false
  defaultAllowPrivilegeEscalation: false
  # # host
  hostIPC: false
  hostNetwork: false
  hostPID: false
  hostPorts: []
  # allowedHostPaths: []
  # allowedProcMountTypes: []
  # allowedUnsafeSysctls: []
  # forbiddenSysctls: []
  seLinux:
    rule: "RunAsAny"
  # # capabilities
  # allowedCapabilities:
  # defaultAddCapabilities:
  requiredDropCapabilities:
    - ALL
  # # filesystem
  readOnlyRootFilesystem: false
  volumes:
    - "configMap"
    - "emptyDir"
    - "projected"
    - "secret"
    - "downwardAPI"
    - "persistentVolumeClaim"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
rules:
  - apiGroups:
      - policy
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - grafana
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/name: grafana
  name: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana
subjects:
  - kind: ServiceAccount
    name: grafana
