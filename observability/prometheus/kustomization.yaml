apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: prometheus
  app.kubernetes.io/managed-by: kustomize
resources:
  - deployment.k8s.yaml
  - rbac.k8s.yaml
  - service.k8s.yaml
  - volume.k8s.yaml
configMapGenerator:
  - name: prometheus
    files:
      - config/prometheus.yml
images:
  - name: prom/prometheus
    newTag: v2.21.0
