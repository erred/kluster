kind: Deployment
apiVersion: apps/v1
metadata:
  name: vanity
  labels:
    app.kubernetes.io/name: vanity
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vanity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vanity
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      terminationGracePeriodSeconds: 10
      containers:
        - name: vanity
          image: us.gcr.io/com-seankhliao/vanity:latest
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
