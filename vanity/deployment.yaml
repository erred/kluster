kind: Deployment
apiVersion: apps/v1
metadata:
  name: vanity
  labels:
    app: vanity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vanity
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: vanity
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: vanity
          image: gcr.io/com-seankhliao/vanity:v0.1.2
          args:
            - -addr=:80
            - -tmpl=/data/template.gohtml
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          volumeMounts:
            - name: config
              mountPath: /data
      terminationGracePeriodSeconds: 300
      volumes:
        - name: config
          configMap:
            name: vanity
