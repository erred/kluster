apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: grafana
  type: ClusterIP
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: grafana
spec:
  host: dash.seankhliao.com
  prefix: /
  timeout_ms: 1000000
  service: http://grafana.monitor
