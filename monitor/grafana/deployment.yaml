apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      name: grafana
    spec:
      containers:
        - args:
            - -config=/etc/grafana/grafana.ini
          env:
          image: grafana/grafana
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          name: grafana
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/dashboards
              name: grafana-providers
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
            - mountPath: /etc/grafana/provisioning/notifiers
              name: grafana-notifiers-provisioning
            - mountPath: /etc/grafana-dashboards
              name: grafana-dashboards
            - mountPath: /var/lib/grafana
              name: grafana-data
            - mountPath: /var/log/grafana
              name: grafana-logs
            - mountPath: /etc/grafana/
              name: grafana-config
            - mountPath: /var/lib/grafana/plugins
              name: grafana-plugins
      serviceAccountName: grafana
      volumes:
        - configMap:
            defaultMode: 420
            name: grafana-providers
          name: grafana-providers
        - configMap:
            defaultMode: 420
            name: grafana-datasources
          name: grafana-datasources
        - configMap:
            defaultMode: 420
            name: grafana-dashboards
          name: grafana-dashboards
        - configMap:
            defaultMode: 420
            name: grafana-config
          name: grafana-config
        - emptyDir: {}
          name: grafana-data
        - emptyDir: {}
          name: grafana-logs
        - emptyDir: {}
          name: grafana-plugins
        - emptyDir: {}
          name: grafana-notifiers-provisioning
