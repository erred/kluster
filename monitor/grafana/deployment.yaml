apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      annotations:
        prometheus.io/path: "/metrics"
        prometheus.io/port: "3000"
        prometheus.io/scrape: "true"
      name: grafana
    spec:
      containers:
        - args:
            - -config=/etc/grafana/grafana.ini
          image: grafana/grafana
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          name: grafana
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          volumeMounts:
            - mountPath: /etc/grafana/
              name: grafana-config
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasource
      serviceAccountName: grafana
      volumes:
        - name: grafana-config
          secret:
            secretName: grafana-config
        - name: grafana-datasource
          secret:
            secretName: grafana-datasource
