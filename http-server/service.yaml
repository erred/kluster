apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-server
spec:
  entryPoints:
    - websecure
  tls:
    certResolver: default
  routes:
    - kind: Rule
      match: Host(`api.seankhliao.com`) && PathPrefix(`/`)
      priority: 1
      services:
        - name: http-server
          port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: http-server
spec:
  type: ClusterIP
  selector:
    app: http-server
  ports:
    - port: 80
      targetPort: 8080
