apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: go-test
spec:
  params:
    - name: packages
      description: "packages to test (default: ./...)"
      default: "./..."
    - name: version
      description: golang version to use for tests
      default: "latest"
    - name: flags
      type: array
      description: flags to use for the test command
      default: ["-race", "-cover", "-v"]
    - name: GOOS
      description: "running program's operating system target"
      default: linux
    - name: GOARCH
      description: "running program's architecture target"
      default: amd64
    - name: GO111MODULE
      description: "value of module support"
      default: auto
  workspaces:
    - name: src
      description: Root of code
  steps:
    - name: test
      image: golang:$(params.version)
      workingDir: $(workspaces.src.path)
      env:
        - name: GOPATH
          value: /workspace
        - name: GOOS
          value: "$(params.GOOS)"
        - name: GOARCH
          value: "$(params.GOARCH)"
        - name: GO111MODULE
          value: "$(params.GO111MODULE)"
      args:
        - test
        - $(params.flags[*])
        - $(params.packages)
