apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: statslogger
spec:
  params:
    - name: url
      description: The git repository url
    - name: revision
      description: The git revision
    - name: image
      description: container image name
    - name: registry
      description: container registry
    - name: mangledtag
      description: used in naming
      default: $(uid)
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: $(params.image)-$(params.mangledtag)
      spec:
        serviceAccountName: build-bot
        pipelineRef:
          name: simple-container
        params:
          - name: url
            value: $(params.url)
          - name: revision
            value: $(params.revision)
          - name: image
            value: $(params.registry)/$(params.image)
        workspaces:
          - name: src
            persistentVolumeClaim:
              claimName: statslogger
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: statslogger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
