apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-pipelines-controller
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
  name: tekton-pipelines-controller
spec:
  ports:
    - name: http-metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: tekton-pipelines-controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-pipelines-webhook
    role: webhook
  name: tekton-pipelines-webhook
spec:
  ports:
    - # Define metrics and profiling for them to be accessible within service meshes.
      name: http-metrics
      port: 9090
      targetPort: 9090
    - name: http-profiling
      port: 8008
      targetPort: 8008
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    app: tekton-pipelines-webhook
    role: webhook
