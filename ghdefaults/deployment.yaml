kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app.kubernetes.io/name: ghdefaults
  name: ghdefaults
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ghdefaults
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghdefaults
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      terminationGracePeriodSeconds: 10
      containers:
        - name: ghdefaults
          image: seankhliao/ghdefaults:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: ghdefaults
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
