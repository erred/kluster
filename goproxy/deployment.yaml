kind: Deployment
apiVersion: apps/v1
metadata:
  name: goproxy
  labels:
    app: goproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goproxy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: goproxy
    spec:
      containers:
        - name: goproxy
          image: seankhliao/goproxy:latest
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: cache
              mountPath: /data
      terminationGracePeriodSeconds: 300
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: goproxy
