apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-triggers-controller
    version: "v0.4.0-rc1"
    triggers.tekton.dev/release: "v0.4.0-rc1"
  name: tekton-triggers-controller
  namespace: tekton-pipelines
spec:
  ports:
    - name: http-metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: tekton-triggers-controller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tekton-triggers-webhook
    version: "v0.4.0-rc1"
    triggers.tekton.dev/release: "v0.4.0-rc1"
  name: tekton-triggers-webhook
  namespace: tekton-pipelines
spec:
  ports:
    - name: https-webhook
      port: 443
      targetPort: 8443
  selector:
    app: tekton-triggers-webhook
