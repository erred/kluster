apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grpc-server
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/protocol: h2c
  labels:
    app: grpc-server
spec:
  rules:
    - host: grpc-server.seankhliao.com
      http:
        paths:
          - path: /
            backend:
              serviceName: grpc-server
              servicePort: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server
  labels:
    app: grpc-server
spec:
  type: ClusterIP
  selector:
    app: grpc-server
  ports:
    - port: 8080
      protocol: TCP
      targetPort: grpc
      name: grpc
