apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: badger
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: badger
spec:
  rules:
    - host: badger.seankhliao.com
      http:
        paths:
          - path: /
            backend:
              serviceName: badger
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: badger
  labels:
    app: badger
spec:
  type: ClusterIP
  selector:
    app: badger
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: badger
  labels:
    app: badger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: badger
  template:
    metadata:
      labels:
        app: badger
    spec:
      initContainers:
        - image: gcr.io/com-seankhliao/cf-dns-update
          name: cf-dns-update
          env:
            - name: RECORD_NAME
              value: "badger"
            - name: RECORD_TYPE
              value: "CNAME"
            - name: ZONE_NAME
              value: "seankhliao.com"
            - name: CONTENT
              value: "kluster.seankhliao.com"
            - name: X_AUTH_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_email
            - name: X_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_key
      containers:
        - name: badger
          image: gcr.io/com-seankhliao/badger:latest
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/key.json
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 5m
            limits:
              cpu: 50m
          volumeMounts:
            - name: service-account-key
              mountPath: /var/secrets/google
      volumes:
        - name: service-account-key
          secret:
            secretName: cloudbuild-viewer
