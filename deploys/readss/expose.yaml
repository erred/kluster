apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: readss
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: readss
spec:
  rules:
    - host: readss.seankhliao.com
      http:
        paths:
          - path: /
            backend:
              serviceName: readss
              servicePort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: readss
  labels:
    app: readss
spec:
  type: ClusterIP
  selector:
    app: readss
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
      name: http
