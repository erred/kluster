apiVersion: apps/v1
kind: Deployment
metadata:
  name: readss
  labels:
    app: readss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: readss
  template:
    metadata:
      labels:
        app: readss
    spec:
      initContainers:
        - image: gcr.io/com-seankhliao/cf-dns-update
          name: cf-dns-update
          env:
            - name: RECORD_NAME
              value: "readss"
            - name: RECORD_TYPE
              value: "CNAME"
            - name: ZONE_NAME
              value: "seankhliao.com"
            - name: CONTENT
              value: "kluster.seankhliao.com"
            - name: X_AUTH_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_email
            - name: X_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudflare
                  key: cloudflare_key
      containers:
        - name: readss
          image: gcr.io/com-seankhliao/readss:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              cpu: 5m
            limits:
              cpu: 50m
