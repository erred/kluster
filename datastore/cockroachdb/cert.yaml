apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cockroachdb-certs
spec:
  secretName: cockroachdb-certs
  duration: 2160h
  renewBefore: 360h
  dnsNames:
    - "node"
    - "localhost"
    - "cockroachdb"
    - "cockroachdb.datastore"
    - "cockroachdb.datastore.svc"
    - "cockroachdb.datastore.svc.cluster.local"
    - "*.cockroachdb-headless"
    - "*.cockroachdb-headless.datastore"
    - "*.cockroachdb-headless.datastore.svc"
    - "*.cockroachdb-headless.datastore.svc.cluster.local"
  ipAddresses:
    - "127.0.0.1"
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cockroachdb-client-root
spec:
  secretName: cockroachdb-client-root
  duration: 2160h
  renewBefore: 360h
  commonName: root
  usages:
    - client auth
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
