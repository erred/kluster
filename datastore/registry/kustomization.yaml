apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: registry
  app.kubernetes.io/managed-by: kustomize
resources:
  - cert.yaml
  - deployment.k8s.yaml
  - rbac.k8s.yaml
  - service.k8s.yaml
  - volume.k8s.yaml
configMapGenerator:
  - name: registry-config
    files:
      - config/config.yml
secretGenerator:
  - name: registry-htpasswd
    files:
      - config/htpasswd
