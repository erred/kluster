apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: registry
  name: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: registry
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
      labels:
        app.kubernetes.io/name: registry
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: registry
      terminationGracePeriodSeconds: 10
      containers:
        - name: registry
          image: registry:latest
          ports:
            - name: https
              containerPort: 8080
            - name: metrics
              containerPort: 8000
          volumeMounts:
            - name: data
              mountPath: /var/lib/registry
            - name: config
              mountPath: /etc/docker/registry
            - name: htpasswd
              mountPath: /var/secret/registry
            - name: tls
              mountPath: /var/secret/tls
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: registry-data
        - name: config
          configMap:
            name: registry-config
        - name: htpasswd
          secret:
            secretName: registry-htpasswd
        - name: tls
          secret:
            secretName: registry-cert
