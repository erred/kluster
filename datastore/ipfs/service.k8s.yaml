apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/name: ipfs
  name: ipfs
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`ipfs.seankhliao.com`)
      services:
        - kind: Service
          name: ipfs
          port: 4001
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: ipfs
  name: ipfs
spec:
  selector:
    app.kubernetes.io/name: ipfs
  type: "ClusterIP"
  ports:
    - name: swarm
      port: 4001
      targetPort: swarm
    - name: api
      port: 5001
      targetPort: api
    - name: gateway
      port: 8080
      targetPort: gateway
