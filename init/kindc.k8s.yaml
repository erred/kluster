kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cluster29c
networking:
  ipFamily: ipv6
  apiServerAddress: &public 2a01:4f9:3b:4e2f::5
nodes:
  - role: control-plane
    extraMounts:
      - containerPath: /var/lib/kubelet/config.json
        hostPath: /root/.docker/config.json
      - containerPath: /var/local-path-provisioner
        hostPath: /opt/cluster29c
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
        listenAddress: *public
      - containerPort: 30443
        hostPort: 443
        listenAddress: *public
