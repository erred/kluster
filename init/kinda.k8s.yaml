kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cluster29a
networking:
  ipFamily: ipv4
  apiServerAddress: 2a01:4f9:3b:4e2f::3
  serviceSubnet: 10.240.0.0/16
  podSubnet: 10.241.0.0/16
nodes:
  - role: control-plane
    extraMounts:
      - containerPath: /var/lib/kubelet/config.json
        hostPath: /root/.docker/config.json
      - containerPath: /var/local-path-provisioner
        hostPath: /opt/cluster29a
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
      - containerPort: 30443
        hostPort: 443
