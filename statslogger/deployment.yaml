kind: Deployment
apiVersion: apps/v1
metadata:
  name: statslogger
  labels:
    app: statslogger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statslogger
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: statslogger
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: statslogger
          image: seankhliao/statslogger:latest
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          volumeMounts:
            - name: sa
              mountPath: /var/secrets/google
      volumes:
        - name: sa
          secret:
            secretName: statslogger
      terminationGracePeriodSeconds: 30
