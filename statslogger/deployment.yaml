kind: Deployment
apiVersion: apps/v1
metadata:
  name: statslogger
  labels:
    app: statslogger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statslogger
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: statslogger
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: statslogger
          image: gcr.io/com-seankhliao/statslogger:latest
          args:
            - -addr=:80
          ports:
            - name: http
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
          volumeMounts:
            - name: storage
              mountPath: /data
      terminationGracePeriodSeconds: 30
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: statslogger
