kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
namespace: monitor
resources:
  - deployment.yaml
  - rbac.yaml
  - security.yaml
  - service.yaml
configMapGenerator:
  - name: grafana
    files:
      - grafana.ini
  - name: grafana-datasources
    files:
      - prometheus.yaml
images:
  - name: grafana/grafana
    newTag: 6.7.2
