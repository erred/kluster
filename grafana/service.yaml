apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
spec:
  entryPoints:
    - https
  routes:
    - kind: Rule
      match: Host(`grafana.api.seankhliao.com`)
      middlewares:
        - name: auth-grafana
        - name: auth-grafana-email
      services:
        - kind: Service
          name: grafana
          namespace: monitor
          port: 80
  tls: {}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-grafana
spec:
  forwardAuth:
    address: http://pomerium.networking.svc.cluster.local/?uri=https://grafana.api.seankhliao.com
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth-grafana-email
spec:
  headers:
    customRequestHeaders:
      X-User-Email: admin@api.seankhliao.com
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  type: ClusterIP
  ports:
    - name: service
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: grafana
