apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana
  labels:
    app: grafana
data:
  grafana.ini: |
    [security]
    disable_initial_admin_creation = true

    [users]
    allow_sign_up = false
    auto_assign_org = true
    auto_assign_org_role = Admin

    [auth.proxy]
    enabled = true
    header_name = X-User-Email
    header_property = email
    auto_sign_up = true

    [analytics]
    check_for_updates = false

    [log]
    mode = console
    [log.console]
    format = json

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    [tracing.jaeger]
    address = jaeger-agent:6831
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
  labels:
    app: grafana
data:
  loki.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-server:80
