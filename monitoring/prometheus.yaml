# https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#servicemonitorspec
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  labels:
    prometheus: prometheus
    app: prometheus
spec:
  replicas: 1
  retention: 15d
  serviceAccountName: prometheus
  service:
    labels:
      app: prometheus
    type: ClusterIP
  # serviceMonitorNamespaceSelector:
  #   matchLabels:
  # podMonitorNamespaceSelector:
  #   matchLabels:

  # alerting:
  #   alertmanagers:
  #     - namespace: monitoring
  #       name: alertmanager
  #       port: web

  securityContext:
    runAsNonRoot: false
    runAsUser: 0
    fsGroup: 0
  storage:
    volumeClaimTemplate:
      metadata:
        name: prometheus-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
