apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: traefik
  app.kubernetes.io/managed-by: kustomize
resources:
  - cert.yaml
  - crd.k8s.yaml
  - daemonset.k8s.yaml
  - rbac.k8s.yaml
configMapGenerator:
  - name: traefik
    files:
      - config/traefik.yaml
  - name: internal-ca
    files:
      - config/ca.crt
images:
  - name: traefik
    newTag: v2.3.1
