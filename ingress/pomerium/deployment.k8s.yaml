apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: pomerium
  name: pomerium
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pomerium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pomerium
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: etcd
      terminationGracePeriodSeconds: 10
      containers:
        - name: pomerium
          image: pomerium/pomerium:latest
          args:
            - --config=/etc/pomerium/config.yaml
          envFrom:
            - secretRef:
                name: pomerium
          ports:
            - name: http
              containerPort: 8443
            - name: metrics
              containerPort: 9090
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9090
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/pomerium/
            - name: certs
              mountPath: /var/secret/tls
      volumes:
        - name: config
          configMap:
            name: pomerium
        - name: certs
          secret:
            secretName: pomerium-cert
