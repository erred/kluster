apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/name: pomerium
  app.kubernetes.io/managed-by: kustomize
resources:
  - cert.yaml
  - deployment.k8s.yaml
  - rbac.k8s.yaml
  - service.k8s.yaml
  - secret.k8s.yaml
configMapGenerator:
  - files:
      - config/config.yaml
    name: pomerium
images:
  - name: pomerium/pomerium
    newTag: v0.10.6
