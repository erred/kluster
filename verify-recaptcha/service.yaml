apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: http-server
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`api.seankhliao.com`) && PathPrefix(`/recaptcha`)
      priority: 10
      services:
        - name: verify-recaptcha
          port: 80
    - kind: Rule
      match: Host(`cluster16.seankhliao.com`) && PathPrefix(`/recaptcha`)
      priority: 10
      services:
        - name: verify-recaptcha
          port: 80

---
apiVersion: v1
kind: Service
metadata:
  name: verify-recaptcha
spec:
  type: ClusterIP
  selector:
    app: verify-recaptcha
  ports:
    - port: 80
      targetPort: 8080
