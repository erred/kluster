apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: verify-recaptcha
spec:
  entryPoints:
    - websecure
  tls:
    secretName: tls-prod
  routes:
    - kind: Rule
      match: Host(`*`)
      priority: 10
      services:
        - name: verify-recaptcha
          port: 80
