apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: webhook-ingress-wggo
spec:
  taskRef:
    name: webhook-ingress
  params:
    - name: ExternalDomain
      value: ghwebhook-wggo.seankhliao.com
    - name: Service
      value: trigger-wggo
  timeout: 1000s
  serviceAccountName: tekton-triggers-createwebhook
---
apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: github-webhook-wggo
  namespace: getting-started
spec:
  taskRef:
    name: create-webhook
  params:
    - name: ExternalDomain
      value: ghwebhook-wggo.seankhliao.com
    - name: GitHubUser
      value: "seankhliao"
    - name: GitHubRepo
      value: "wggo"
    - name: GitHubSecretName
      value: github
    - name: GitHubAccessTokenKey
      value: token
    - name: GitHubSecretStringKey
      value: secret
  timeout: 1000s
  serviceAccountName: tekton-triggers-createwebhook
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: template-wggo
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
    - name: image
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: wggo-build-img-run-$(uid)
      spec:
        serviceAccountName: tekton-triggers-admin
        pipelineRef:
          name: build-img
        resources:
          - name: source-repo
            resourceSpec:
              type: git
              params:
                - name: revision
                  value: $(params.gitrevision)
                - name: url
                  value: $(params.gitrepositoryurl)
          - name: image-source
            resourceSpec:
              type: image
              params:
                - name: url
                  value: $(params.image):$(params.gitrevision)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: binding-wggo
spec:
  params:
    - name: gitrevision
      value: $(body.head_commit.id)
    - name: namespace
      value: getting-started
    - name: gitrepositoryurl
      value: "https://github.com/$(body.repository.full_name)"
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: getting-started-listener
  namespace: getting-started
spec:
  serviceAccountName: tekton-triggers-admin
  triggers:
    - bindings:
        - name: getting-started-pipelinebinding
      template:
        name: getting-started-triggertemplate
