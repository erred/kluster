apiVersion: v1
kind: Service
metadata:
  name: http-server
spec:
  type: ClusterIP
  selector:
    app: http-server
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: http-server
spec:
  # host: api.seankhliao.com
  prefix: /
  service: http://http-server.default
