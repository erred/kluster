kind: Deployment
apiVersion: apps/v1
metadata:
  name: calproxy
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: calproxy
  template:
    spec:
      containers:
        - name: calproxy
          image: gcr.io/com-seankhliao/calproxy:latest
          env:
            - name: LOGFMT
              value: json
          envFrom:
            - secretRef:
                name: calproxy
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 20m
              memory: 40Mi
            limits:
              cpu: 40m
              memory: 80Mi
