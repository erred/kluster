apiVersion: v1
kind: Service
metadata:
  name: calproxy
spec:
  type: ClusterIP
  selector:
    app: calproxy
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: calproxy
spec:
  prefix: /calproxy
  rewrite: /calproxy
  timeout_ms: 30000
  service: http://calproxy.default
