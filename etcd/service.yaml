apiVersion: v1
kind: Service
metadata:
  name: etcd-headless
  labels:
    app.kubernetes.io/name: etcd
spec:
  selector:
    app.kubernetes.io/name: etcd
  type: ClusterIP
  clusterIP: None
  ports:
    - name: etcd-server-ssl
      port: 2380
      targetPort: 2380
    - name: etcd-client
      port: 2379
      targetPort: 2379
